spring.application.name=msvc-user-test

# H2 Database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Eureka for tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Mail configuration for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
mail.from=test@tapalque.com
mail.from.name=Tapalque Test
app.base.url=http://localhost:8080

# Moderador test configuration
moderator.email=test@tapalque.com
moderator.password=test123
moderator.name=Test Moderador
