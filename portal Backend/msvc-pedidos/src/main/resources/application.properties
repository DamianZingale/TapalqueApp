spring.application.name=msvc-pedidos

# Puerto del microservicio
server.port=${PORT:0}

# Eureka Client
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${random.int}
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
spring.cloud.discovery.enabled=true

# URI de MongoDB: toma la variable de entorno si está definida, sino usa localhost
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://pedidos-db:27017/pedidosdb}

# RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Nivel de logging
logging.level.root=WARN
logging.level.com.tuempresa.pedidos=INFO

# Perfil activo (prod/dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Timeouts opcionales (para producción)
spring.data.mongodb.socket-timeout=3000
spring.data.mongodb.connect-timeout=3000

