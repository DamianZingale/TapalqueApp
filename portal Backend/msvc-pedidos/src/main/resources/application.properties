spring.application.name=msvc-pedidos
server.port=${PORT:0}
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${random.int}

# MongoDB
spring.data.mongodb.uri=mongodb://pedidos-db:27017/pedidos?serverTimezone=UTC

# Timeouts opcionales (para producci√≥n)
spring.data.mongodb.socket-timeout=3000
spring.data.mongodb.connect-timeout=3000

# Nivel de logging
logging.level.root=WARN
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.tuempresa.pedidos=INFO
logging.level.org.springframework.cloud.netflix.eureka=DEBUG

# Perfil activo (prod/dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# RabbitMQ Configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Properties
rabbitmq.pedido.exchange=pedido-exchange
rabbitmq.routingKey.mercado.pago=mercado-pago

# Eureka
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

management.endpoints.web.exposure.include=health,info