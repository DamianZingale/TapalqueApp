server:
  port: 8090

spring:
  application:
    name: MSVC-GATEWAY-SERVER

  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: msvc-comercio
          uri: lb://MSVC-COMERCIO
          predicates:
            - Path=/api/comercio/**
          filters:
            - name: JwtAuth

        - id: msvc-hospedajes
          uri: lb://MSVC-HOSPEDAJES
          predicates:
            - Path=/api/hospedajes/**
          filters:
            - name: JwtAuth

        - id: msvc-gastronomia
          uri: lb://MSVC-GASTRONOMIA
          predicates:
            - Path=/api/gastronomia/**
          filters:
            - name: JwtAuth

        - id: msvc-jwt
          uri: lb://MSVC-JWT
          predicates:
            - Path=/api/jwt/**
          # SIN FILTRO - rutas p√∫blicas

        - id: msvc-user
          uri: lb://MSVC-USER
          predicates:
            - Path=/api/user/**
          filters:
            - name: JwtAuth

        - id: msvc-mercado-pago
          uri: lb://MSVC-MERCADO-PAGO
          predicates:
            - Path=/api/mercadopago/**
          filters:
            - name: JwtAuth

        - id: msvc-pedidos
          uri: lb://MSVC-PEDIDOS
          predicates:
            - Path=/api/pedidos/**
          filters:
            - name: JwtAuth

        - id: msvc-reservas
          uri: lb://MSVC-RESERVAS
          predicates:
            - Path=/api/reservas/**
          filters:
            - name: JwtAuth

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka