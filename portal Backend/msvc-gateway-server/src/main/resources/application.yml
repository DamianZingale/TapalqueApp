server:
  port: 8090

spring:
  application:
    name: msvc-gateway-server

  main:
    web-application-type: reactive

  cloud:
    gateway:
      server:
        webflux:
          routes:
            # ========== RUTAS PÚBLICAS ==========
            - id: msvc-user-public
              uri: lb://msvc-user
              predicates:
                - Path=/api/user/public/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}

            - id: msvc-jwt-login
              uri: lb://msvc-jwt
              predicates:
                - Path=/api/jwt/public/login, /api/jwt/public/refresh-token
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}

            # ========== RUTAS PÚBLICAS - LISTADOS (GET) ==========
            - id: msvc-comercio-public
              uri: lb://msvc-comercio
              predicates:
                - Path=/api/comercio, /api/comercio/{id}
                - Method=GET
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}

            - id: msvc-hospedajes-public
              uri: lb://msvc-hosteleria
              predicates:
                - Path=/api/hospedajes, /api/hospedajes/{id}
                - Method=GET
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}

            - id: msvc-gastronomia-public
              uri: lb://msvc-gastronomia
              predicates:
                - Path=/api/gastronomia/**
                - Method=GET
              filters:
                - RewritePath=/api/gastronomia/(?<segment>.*), /restaurante/$\{segment}

            - id: msvc-servicio-public
              uri: lb://msvc-servicios
              predicates:
                - Path=/api/servicio, /api/servicio/{id}
                - Method=GET
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}

            - id: msvc-terma-public
              uri: lb://msvc-termas
              predicates:
                - Path=/api/terma, /api/terma/{id}
                - Method=GET
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}

            - id: msvc-espacio-publico-public
              uri: lb://msvc-espacios-publicos
              predicates:
                - Path=/api/espacio-publico, /api/espacio-publico/{id}
                - Method=GET
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}

            - id: msvc-eventos-public
              uri: lb://msvc-eventos
              predicates:
                - Path=/api/eventos, /api/eventos/{id}
                - Method=GET
              filters:
                - RewritePath=/api/eventos(?<segment>.*), /api/evento$\{segment}

            # ========== RUTAS PROTEGIDAS ==========
            - id: msvc-user-protected
              uri: lb://msvc-user
              predicates:
                - Path=/api/user/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-business
              uri: lb://msvc-user
              predicates:
                - Path=/api/business/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-jwt-protected
              uri: lb://msvc-jwt
              predicates:
                - Path=/api/jwt/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-comercio
              uri: lb://msvc-comercio
              predicates:
                - Path=/api/comercio/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - JwtAuth

            - id: msvc-hosteleria
              uri: lb://msvc-hosteleria
              predicates:
                - Path=/api/hospedajes/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - JwtAuth

            - id: msvc-gastronomia
              uri: lb://msvc-gastronomia
              predicates:
                - Path=/api/gastronomia/**
              filters:
                - RewritePath=/api/gastronomia/(?<segment>.*), /restaurante/$\{segment}
                - JwtAuth

            - id: msvc-mercado-pago
              uri: lb://msvc-mercado-pago
              predicates:
                - Path=/api/mercadopago/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-pedidos
              uri: lb://msvc-pedidos
              predicates:
                - Path=/api/pedidos/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-reservas
              uri: lb://msvc-reservas
              predicates:
                - Path=/api/reservas/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-eventos
              uri: lb://msvc-eventos
              predicates:
                - Path=/api/eventos/**
              filters:
                - RewritePath=/api/eventos(?<segment>.*), /api/evento$\{segment}
                - JwtAuth

            - id: msvc-servicios
              uri: lb://msvc-servicios
              predicates:
                - Path=/api/servicio/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - JwtAuth

            - id: msvc-termas
              uri: lb://msvc-termas
              predicates:
                - Path=/api/terma/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - JwtAuth

            - id: msvc-espacios-publicos
              uri: lb://msvc-espacios-publicos
              predicates:
                - Path=/api/espacio-publico/**
              filters:
                - RewritePath=/api/(?<segment>.*), /api/$\{segment}
                - JwtAuth

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
