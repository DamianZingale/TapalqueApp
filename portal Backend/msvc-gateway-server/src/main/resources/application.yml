server:
  port: 8090

spring:
  application:
    name: msvc-gateway-server

  main:
    web-application-type: reactive

  cloud:
    gateway:
      server:
        webflux:
          routes:
            # ========== RUTAS PÃšBLICAS ==========
            - id: msvc-user-register
              uri: lb://msvc-user
              predicates:
                - Path=/api/user/public/register
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}

            - id: msvc-jwt-login
              uri: lb://msvc-jwt
              predicates:
                - Path=/api/jwt/public/login, /api/jwt/public/refresh-token
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}

            # ========== RUTAS PROTEGIDAS ==========
            - id: msvc-user-protected
              uri: lb://msvc-user
              predicates:
                - Path=/api/user/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-jwt-protected
              uri: lb://msvc-jwt
              predicates:
                - Path=/api/jwt/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-comercio
              uri: lb://msvc-comercio
              predicates:
                - Path=/api/comercio/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-hosteleria
              uri: lb://msvc-hosteleria
              predicates:
                - Path=/api/hosteleria/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-gastronomia
              uri: lb://msvc-gastronomia
              predicates:
                - Path=/api/gastronomia/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-mercado-pago
              uri: lb://msvc-mercado-pago
              predicates:
                - Path=/api/mercadopago/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-pedidos
              uri: lb://msvc-pedidos
              predicates:
                - Path=/api/pedidos/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-reservas
              uri: lb://msvc-reservas
              predicates:
                - Path=/api/reservas/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

            - id: msvc-eventos
              uri: lb://msvc-eventos
              predicates:
                - Path=/api/eventos/**
              filters:
                - RewritePath=/api/(?<segment>.*), /$\{segment}
                - JwtAuth

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
