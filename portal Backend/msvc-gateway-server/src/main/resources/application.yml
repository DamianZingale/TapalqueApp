server:
  port: 8090

spring:
  application:
    name: MSVC-GATEWAY-SERVER

  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: msvc-comercio
          uri: lb://MSVC-COMERCIO
          predicates:
            - Path=/api/comercio/**
          filters:
            - JwtAuth

        - id: msvc-hospedajes
          uri: lb://MSVC-HOSPEDAJES
          predicates:
            - Path=/api/hospedajes/**
          filters:
            - JwtAuth

        - id: msvc-gastronomia
          uri: lb://MSVC-GASTRONOMIA
          predicates:
            - Path=/api/gastronomia/**
          filters:
            - JwtAuth

        - id: msvc-jwt
          uri: lb://MSVC-JWT
          predicates:
            - Path=/api/jwt/**
          filters:
            - JwtAuth

        - id: msvc-user
          uri: lb://MSVC-USER
          predicates:
            - Path=/api/user/**
          filters:
            - JwtAuth

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka