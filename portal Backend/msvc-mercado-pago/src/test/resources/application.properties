spring.application.name=msvc-mercado-pago-test

# H2 Database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Eureka for tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Mercado Pago test credentials
mercadopago.access-token=TEST-token

# OAuth test values
urlCallback=http://localhost:8080/callback
redirectUrl=http://localhost:8080/redirect
clientId=test-client-id
clientSecret=test-client-secret

# Encriptado y JWT
algoritmoEncriptar=AES
secretKeyEncriptar=Q8rAaBXAsZ/5W0zqJwL+eQWirsBsfAHUV/wT29Z/6iM=
expiration=86400000
token.expiration=604800000

# RabbitMQ mock for tests - use embedded broker
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
