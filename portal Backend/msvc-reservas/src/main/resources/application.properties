spring.application.name=msvc-reservas

# Puerto del microservicio
server.port=${PORT:0}

# Eureka Client
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${random.int}
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
spring.cloud.discovery.enabled=true

# URI de MongoDB
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://reservas-db:27017/reservasdb}

# Nivel de logging
logging.level.root=WARN
logging.level.com.tapalque.reservas=INFO

# Perfil activo
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Timeouts para MongoDB
spring.data.mongodb.socket-timeout=3000
spring.data.mongodb.connect-timeout=3000

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASS:guest}

# Redis (Distributed Lock para reservas)
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

# SMTP para notificaciones por email (Gmail)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
app.mail.from=${MAIL_FROM:tapalqueapp@gmail.com}
app.mail.from-name=${MAIL_FROM_NAME:TapalqueApp}
app.base-url=${APP_BASE_URL:https://www.tapalqueapp.com.ar}
