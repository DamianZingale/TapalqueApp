server {
    listen 80;
    server_name www.tapalqueapp.com.ar tapalqueapp.com.ar;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Compresion Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # PROXY AL GATEWAY - todas las rutas /api/* van al backend
    location /api/ {
        # Resolver DNS dinamico de Docker (evita cache de IP)
        resolver 127.0.0.11 valid=10s ipv6=off;
        set $backend "http://msvc-gateway-server:8090";

        proxy_pass $backend;
        proxy_http_version 1.1;

        # Headers para WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers estandar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cacheo agresivo de archivos estaticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Para React Router - todas las demas rutas redirigen a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Seguridad - ocultar version de nginx
    server_tokens off;

    # Logs de errores
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}
